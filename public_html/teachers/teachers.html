<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/index.html">14 Stars</a>
        <button class="nav-toggle" type="button" aria-label="Toggle navigation" aria-expanded="false" data-nav-toggle data-target="primary-nav">â˜°</button>

    </header>

    <main class="page-fill">
        <section class="panel panel--narrow stack" style="max-width: 480px;">
            <div>
                <p class="page-eyebrow">Teacher Portal</p>
                <h1>Teacher Login</h1>
                <p class="text-muted">Sign in to view rosters, class assignments, and substitute requests.</p>
            </div>
            <form action="/teachers/teacher-login" method="POST" class="stack">
                <label class="sr-only" for="teacher-username">Username</label>
                <input id="teacher-username" type="text" name="username" placeholder="Username" required>
                <label class="sr-only" for="teacher-password">Password</label>
                <input id="teacher-password" type="password" name="password" placeholder="Password" required>
                <button class="btn" type="submit">Login</button>
            </form>
        </section>
    </main>
