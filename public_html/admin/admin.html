<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/admin/admin.html">14 Stars Admin</a>
        <button class="nav-toggle" type="button" data-nav-toggle data-target="primary-nav" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <nav class="nav-links" id="primary-nav">
            <a class="nav-link is-active" href="/admin/admin.html">Dashboard</a>
            <a class="nav-link" href="/admin/students.html">Students</a>
            <a class="nav-link" href="/admin/guardian.html">Guardians</a>
            <a class="nav-link" href="/admin/teacher_table.html">Teachers</a>
            <a class="nav-link" href="/admin/subjects.html">Subjects</a>
            <a class="nav-link" href="/admin/levels.html">Levels</a>
            <a class="nav-link" href="/admin/terms.html">Terms</a>
            <a class="nav-link" href="/substitute/register_substitutes.html">Substitutes</a>
            <button class="btn btn--danger" type="button" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </nav>
    </header>

    <main class="stack">
        <section class="page-header">
            <div>
                <p class="page-eyebrow">Admin Console</p>
                <h1>Welcome, Admin</h1>
                <p class="text-muted">Choose a workflow or review urgent substitute needs below.</p>
            </div>
        </section>

        <section class="panel panel--narrow stack">
            <h2>Quick Actions</h2>
            <div class="btn-container">
                <button class="btn" onclick="window.location.href='/index.html'">School Home</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/students.html'">Students</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/all_students.html'">All Students</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/student_level.html'">Student Levels</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/levels.html'">Levels</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/subjects.html'">Subjects</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/terms.html'">Terms</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/guardian.html'">Guardians</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/student_guardian.html'">Student &amp; Guardian</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/teacher_table.html'">Teacher Registration</button>
                <button class="btn btn--ghost" onclick="window.location.href='/admin/all_teachers.html'">All Teachers</button>
                <button class="btn btn--ghost" onclick="window.location.href='/substitute/register_substitutes.html'">Substitutes</button>
                <button class="btn btn--ghost" onclick="window.location.href='/teachers/teacher_portal.html'">Teacher Portal</button>
            </div>
        </section>

        <section class="panel panel--narrow stack" id="substitute-requests-panel">
            <div class="page-actions">
                <button class="btn btn--ghost" type="button" onclick="loadSubstituteRequests()">Refresh</button>
            </div>
            <div class="data-table-wrapper is-hidden" id="substitute-requests-wrapper">
                <table id="substitute-requests">
                    <thead>
                        <tr>
                            <th>Created</th>
                            <th>Teacher</th>
                            <th>Email</th>
                            <th>Reason</th>
                            <th>Date Requested</th>
                            <th>Satisfied By</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        async function loadSubstituteRequests() {
            try {
                const response = await fetch('/substitute-requests/fetch');
                const data = await response.json();
                const tbody = document.querySelector('#substitute-requests tbody');
                const wrapper = document.getElementById('substitute-requests-wrapper');
                tbody.innerHTML = '';

                const saturdayDate = getUpcomingSaturday();

                data.substituteRequests.sort((a, b) => {
                    const dateA = new Date(a.date);
                    const dateB = new Date(b.date);
                    if (isSameDay(dateA, saturdayDate)) return -1;
                    if (isSameDay(dateB, saturdayDate)) return 1;
                    return dateB - dateA;
                });

                data.substituteRequests.forEach(request => {
                    const requestDate = new Date(request.date);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    requestDate.setHours(0, 0, 0, 0);

                    const row = document.createElement('tr');
                    if (!request.satisfied_by && requestDate >= today) {
                        row.classList.add('highlight-row');
                    }
                    row.innerHTML = `
                        <td>${formatDate(request.created_at)}</td>
                        <td>${request.teacher_name}</td>
                        <td>${request.teacher_email}</td>
                        <td>${request.reason}</td>
                        <td>${formatDate(request.date)}</td>
                        <td>
                            ${request.satisfied_by ? `<span>${request.satisfied_by}</span>` : `<input type="text" class="text-entry" placeholder="Enter Substitute Name" />`}
                        </td>
                        <td>
                            ${request.satisfied_by ? `<span>Recorded</span>` : `<button class="btn btn--light" onclick="submitSatisfiedBy(${request.id}, '${request.teacher_email}', this)">Save</button>`}
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                wrapper.classList.remove('is-hidden');
            } catch (error) {
                console.error('Error fetching requests:', error);
            }
        }

        function getUpcomingSaturday() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysUntilSaturday = (6 - dayOfWeek + 7) % 7;
            const upcomingSaturday = new Date(today);
            upcomingSaturday.setDate(today.getDate() + daysUntilSaturday);
            return upcomingSaturday;
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                date1.getMonth() === date2.getMonth() &&
                date1.getDate() === date2.getDate();
        }

        async function submitSatisfiedBy(requestId, teacherEmail, button) {
            const input = button.closest('tr').querySelector('.text-entry');
            const satisfiedBy = input?.value;

            if (!satisfiedBy) {
                alert('Please enter a name!');
                return;
            }

            try {
                const response = await fetch('/substitute-requests/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ request_id: requestId, teacher_email: teacherEmail, satisfied_by: satisfiedBy })
                });

                if (response.ok) {
                    await loadSubstituteRequests();
                } else {
                    alert('Failed to update.');
                }
            } catch (error) {
                console.error('Error updating:', error);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        loadSubstituteRequests();
    </script>
    <script src="/scripts/ui.js" defer></script>
</body>
</html>
