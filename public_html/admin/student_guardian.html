<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Guardian Assignment</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/admin/admin.html">14 Stars Admin</a>
        <button class="nav-toggle" type="button" data-nav-toggle data-target="primary-nav" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <nav class="nav-links" id="primary-nav">
            <a class="nav-link" href="/admin/admin.html">Dashboard</a>
            <a class="nav-link" href="/admin/students.html">Students</a>
            <a class="nav-link is-active" href="/admin/guardian.html">Guardians</a>
            <a class="nav-link" href="/admin/teacher_table.html">Teachers</a>
            <a class="nav-link" href="/admin/subjects.html">Subjects</a>
            <a class="nav-link" href="/admin/levels.html">Levels</a>
            <a class="nav-link" href="/admin/terms.html">Terms</a>
            <a class="nav-link" href="/substitute/register_substitutes.html">Substitutes</a>
            <button class="btn btn--danger" type="button" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </nav>
    </header>

    <main class="stack">
        <section class="page-header">
            <div>
                <p class="page-eyebrow">Guardian Management</p>
                <h1>Assign guardian to student</h1>
                <p class="text-muted">Link students to their parent or guardian for communication updates.</p>
            </div>
            <div class="page-actions">
                <button class="btn btn--ghost" type="button" onclick="window.location.href='/admin/all_student_guardian_table.html'">View Table</button>
            </div>
        </section>

        <section class="panel panel--narrow stack">
            <form id="assign-guardian-form" class="stack">
                <label for="student-select">Select Student</label>
                <select id="student-select" name="st_id" required></select>

                <label for="guardian-select">Select Guardian</label>
                <select id="guardian-select" name="g_id" required></select>

                <label for="relationship">Relationship</label>
                <select id="relationship" name="relationship_type" required>
                    <option value="Father">Father</option>
                    <option value="Mother">Mother</option>
                    <option value="Relative">Relative</option>
                    <option value="Guardian">Guardian</option>
                </select>

                <button class="btn" type="submit">Assign Guardian</button>
            </form>
        </section>
    </main>

    <script>
        async function fetchStudentNames() {
            const response = await fetch('/students/fullName');
            const students = await response.json();
            const studentSelect = document.getElementById('student-select');
            studentSelect.innerHTML = '';

            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.St_ID;
                option.textContent = student.full_name;
                studentSelect.appendChild(option);
            });
        }

        async function fetchGuardianNames() {
            const response = await fetch('/parents/guardianNames');
            const guardians = await response.json();
            const guardianSelect = document.getElementById('guardian-select');
            guardianSelect.innerHTML = '';

            guardians.forEach(guardian => {
                const option = document.createElement('option');
                option.value = guardian.g_id;
                option.textContent = guardian.full_name;
                guardianSelect.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStudentNames();
            fetchGuardianNames();
        });

        document.getElementById('assign-guardian-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);

            const response = await fetch('/admins/assignGuardian', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Guardian assigned successfully!');
            } else {
                alert('Error assigning guardian');
            }
        });
    </script>
    <script src="/scripts/ui.js" defer></script>
</body>
</html>
