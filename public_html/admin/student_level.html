<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Assign Level to Student</title>
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/admin/admin.html">14 Stars Admin</a>
        <button class="nav-toggle" type="button" data-nav-toggle data-target="primary-nav" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <nav class="nav-links" id="primary-nav">
            <a class="nav-link" href="/admin/admin.html">Dashboard</a>
            <a class="nav-link is-active" href="/admin/students.html">Students</a>
            <a class="nav-link" href="/admin/guardian.html">Guardians</a>
            <a class="nav-link" href="/admin/teacher_table.html">Teachers</a>
            <a class="nav-link" href="/admin/subjects.html">Subjects</a>
            <a class="nav-link" href="/admin/levels.html">Levels</a>
            <a class="nav-link" href="/admin/terms.html">Terms</a>
            <a class="nav-link" href="/substitute/register_substitutes.html">Substitutes</a>
            <button class="btn btn--danger" type="button" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </nav>
    </header>
    <header class="page-header">
        <div>
            <p class="page-eyebrow">Admin Portal</p>
            <h1>Assign Level to Student</h1>
        </div>
        <div class="page-actions">
            <button type="button" class="btn btn--secondary" onclick="window.location.href='/admin/admin.html'">Admin Dashboard</button>
            <button type="button" class="btn btn--danger" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </div>
    </header>

    <main>
        <section class="panel panel--narrow">
            <h2>Assignment Details</h2>
            <p class="text-muted">Select a student, level, and subject to create a new assignment record.</p>
            <form id="assignment-form">
                <label for="student-select">Select Student</label>
                <select id="student-select" required></select>

                <label for="level-select">Select Level</label>
                <select id="level-select" required></select>

                <label for="subject-select">Select Subject</label>
                <select id="subject-select" required>
                    <option value="">Select a Subject</option>
                </select>
                <label for="assignment-school-year">School Year (optional for edits)</label>
                <input type="text" id="assignment-school-year" placeholder="e.g., 2024-2025">
                <div class="form-actions">
                    <button type="submit" class="btn">Save Assignment</button>
                    <button type="button" class="btn btn--ghost is-hidden" id="assignment-cancel-edit">Cancel Edit</button>
                </div>
            </form>
        </section>

        <section class="panel panel--flush">
            <div class="panel-body">
                <h2>Assigned Levels</h2>
                <div class="data-table-wrapper">
                    <table id="student-level-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
                                <th>Level</th>
                                <th>Subject</th>
                                <th>School Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script>
        const studentSelect = document.getElementById('student-select');
        const levelSelect = document.getElementById('level-select');
        const subjectSelect = document.getElementById('subject-select');
        const assignmentForm = document.getElementById('assignment-form');
        const cancelEditBtn = document.getElementById('assignment-cancel-edit');
        const schoolYearInput = document.getElementById('assignment-school-year');
        const tableBody = document.getElementById('student-level-table').querySelector('tbody');

        let subjectsCache = [];
        let editingAssignment = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchStudents();
            fetchLevels();
            fetchSubjects();
            fetchAssignedLevels();
        });

        cancelEditBtn.addEventListener('click', endEditAssignment);

        assignmentForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (editingAssignment) {
                await updateAssignment();
            } else {
                await createAssignment();
            }
        });

        async function fetchStudents() {
            try {
                const response = await fetch('/students/fullName');
                const students = await response.json();
                studentSelect.innerHTML = '';
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.St_ID;
                    option.textContent = student.full_name;
                    studentSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching students:', error);
            }
        }

        async function fetchLevels() {
            try {
                const response = await fetch('/levels/');
                const levels = await response.json();
                levelSelect.innerHTML = '';
                levels.forEach(level => {
                    const option = document.createElement('option');
                    option.value = level.level_id;
                    option.textContent = level.level_number;
                    levelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching levels:', error);
            }
        }

        async function fetchSubjects() {
            try {
                const response = await fetch('/subjects/fetch');
                subjectsCache = await response.json();
                subjectSelect.innerHTML = '<option value="">Select a Subject</option>';
                subjectsCache.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.subject_id;
                    option.textContent = subject.subject;
                    subjectSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching subjects:', error);
            }
        }

        async function fetchAssignedLevels() {
            try {
                const response = await fetch('/student-levels/assigned');
                const assignedLevels = await response.json();
                renderAssignedLevels(assignedLevels);
            } catch (error) {
                console.error('Error fetching assigned levels:', error);
            }
        }

        function renderAssignedLevels(records) {
            tableBody.innerHTML = '';

            if (!records.length) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="6">No assignments found.</td>';
                tableBody.appendChild(row);
                return;
            }

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.st_id}</td>
                    <td>${record.full_name}</td>
                    <td>${record.level_number}</td>
                    <td>${record.subject}</td>
                    <td>${record.school_year || ''}</td>
                `;

                const actionsCell = document.createElement('td');
                actionsCell.className = 'table-actions';

                const editBtn = document.createElement('button');
                editBtn.type = 'button';
                editBtn.className = 'btn btn--ghost';
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => startEditAssignment(record));

                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button';
                deleteBtn.className = 'btn btn--danger';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => deleteAssignment(record));

                actionsCell.appendChild(editBtn);
                actionsCell.appendChild(deleteBtn);
                row.appendChild(actionsCell);
                tableBody.appendChild(row);
            });
        }

        async function createAssignment() {
            const studentId = studentSelect.value;
            const levelId = levelSelect.value;
            const subjectId = subjectSelect.value;

            if (!studentId || !levelId || !subjectId) {
                alert('Please select a student, level, and subject.');
                return;
            }

            try {
                const response = await fetch('/student-levels/assign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ studentId, levelId, subjectId })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.message || 'Error assigning level.');
                    return;
                }

                alert('Level assigned successfully!');
                assignmentForm.reset();
                fetchAssignedLevels();
            } catch (error) {
                console.error('Error assigning level:', error);
            }
        }

        function startEditAssignment(record) {
            editingAssignment = {
                studentId: record.st_id,
                originalLevelId: record.level_id,
                originalSubject: record.subject,
                schoolYear: record.school_year || ''
            };

            studentSelect.value = record.st_id;
            studentSelect.disabled = true;
            levelSelect.value = record.level_id;
            const subjectMatch = subjectsCache.find(subject => subject.subject === record.subject);
            subjectSelect.value = subjectMatch ? subjectMatch.subject_id : '';
            schoolYearInput.value = record.school_year || '';
            cancelEditBtn.classList.remove('is-hidden');
            assignmentForm.scrollIntoView({ behavior: 'smooth' });
        }

        function endEditAssignment() {
            editingAssignment = null;
            studentSelect.disabled = false;
            schoolYearInput.value = '';
            cancelEditBtn.classList.add('is-hidden');
            assignmentForm.reset();
        }

        async function updateAssignment() {
            if (!editingAssignment) return;

            const newLevelId = Number(levelSelect.value);
            const newSubjectId = Number(subjectSelect.value);
            const subjectName = subjectsCache.find(subject => subject.subject_id === newSubjectId)?.subject;

            const payload = {
                studentId: editingAssignment.studentId,
                originalLevelId: editingAssignment.originalLevelId,
                originalSubject: editingAssignment.originalSubject
            };

            if (newLevelId && newLevelId !== editingAssignment.originalLevelId) {
                payload.levelId = newLevelId;
            }
            if (subjectName && subjectName !== editingAssignment.originalSubject) {
                payload.subject = subjectName;
            }
            if (schoolYearInput.value.trim()) {
                payload.schoolYear = schoolYearInput.value.trim();
            }

            if (Object.keys(payload).length === 3) {
                alert('No changes to save.');
                return;
            }

            try {
                const response = await fetch('/student-levels/assigned', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.message || 'Unable to update assignment.');
                    return;
                }

                alert('Assignment updated successfully');
                endEditAssignment();
                fetchAssignedLevels();
            } catch (error) {
                console.error('Error updating assignment:', error);
            }
        }

        async function deleteAssignment(record) {
            if (!confirm('Remove this assignment?')) return;

            try {
                const response = await fetch('/student-levels/assigned', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        studentId: record.st_id,
                        levelId: record.level_id,
                        subject: record.subject
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.message || 'Unable to delete assignment.');
                    return;
                }

                fetchAssignedLevels();
            } catch (error) {
                console.error('Error deleting assignment:', error);
            }
        }
    </script>
    <script src="/scripts/ui.js" defer></script>
</body>
</html>
