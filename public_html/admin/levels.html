<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/admin/admin.html">14 Stars Admin</a>
        <button class="nav-toggle" type="button" data-nav-toggle data-target="primary-nav" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <nav class="nav-links" id="primary-nav">
            <a class="nav-link" href="/admin/admin.html">Dashboard</a>
            <a class="nav-link" href="/admin/students.html">Students</a>
            <a class="nav-link" href="/admin/guardian.html">Guardians</a>
            <a class="nav-link" href="/admin/teacher_table.html">Teachers</a>
            <a class="nav-link" href="/admin/subjects.html">Subjects</a>
            <a class="nav-link is-active" href="/admin/levels.html">Levels</a>
            <a class="nav-link" href="/admin/terms.html">Terms</a>
            <a class="nav-link" href="/substitute/register_substitutes.html">Substitutes</a>
            <button class="btn btn--danger" type="button" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </nav>
    </header>

    <main class="stack">
        <section class="page-header">
            <div>
                <p class="page-eyebrow">Curriculum</p>
                <h1>Level Management</h1>
                <p class="text-muted">Create level numbers and keep the full list up to date.</p>
            </div>
        </section>

        <section class="panel panel--narrow stack">
            <h2>Add New Level</h2>
            <form id="add-level-form" class="stack">
                <label for="level">Level Number</label>
                <input type="text" id="level" name="level" placeholder="e.g., Level 4" required>
                <div id="form-feedback" class="text-muted"></div>
                <button class="btn" type="submit">Add Level</button>
            </form>
        </section>

        <section class="panel panel--flush">
            <div class="panel-body">
                <h2>Existing Levels</h2>
                <div class="data-table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Level Number</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="levels-list"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script>
        async function fetchLevels() {
            try {
                const response = await fetch('/levels/');
                const levels = await response.json();
                const levelsList = document.getElementById('levels-list');
                levelsList.innerHTML = '';

                levels.forEach(level => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${level.level_number}</td>
                        <td class="table-actions">
                            <button class="btn btn--ghost" onclick="editLevel('${level.id}')">Edit</button>
                            <button class="btn btn--danger" onclick="deleteLevel('${level.id}')">Delete</button>
                        </td>
                    `;
                    levelsList.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching levels:', error);
            }
        }

        document.getElementById('add-level-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const level = document.getElementById('level').value;
            const feedback = document.getElementById('form-feedback');

            try {
                const response = await fetch('/levels/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ level })
                });

                const result = await response.json();
                feedback.textContent = result.message || (response.ok ? 'Level added successfully!' : 'Error adding level.');
                feedback.style.color = response.ok ? 'var(--success-500)' : 'var(--danger-500)';

                if (response.ok) {
                    this.reset();
                    fetchLevels();
                }
            } catch (error) {
                feedback.style.color = 'var(--danger-500)';
                feedback.textContent = 'Server error. Please try again.';
                console.error('Error submitting form:', error);
            }
        });

        function editLevel(id) {
            alert(`Edit Level ID: ${id}`);
        }

        function deleteLevel(id) {
            alert(`Delete Level ID: ${id}`);
        }

        window.onload = fetchLevels;
    </script>
    <script src="/scripts/ui.js" defer></script>
</body>
</html>
