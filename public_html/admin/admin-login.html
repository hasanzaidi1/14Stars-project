<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/index.html">14 Stars</a>

    <main class="page-fill">
        <section class="panel panel--narrow stack" style="max-width: 480px;">
            <div>
                <p class="page-eyebrow">Admin Console</p>
                <h1>Administrator Login</h1>
                <p class="text-muted">Securely access rosters, schedules, and approvals.</p>
            </div>
            <form id="loginForm" class="stack" action="/admins/login" method="POST">
                <label class="sr-only" for="admin-username">Username</label>
                <input type="text" id="admin-username" name="username" placeholder="Username" required>
                <label class="sr-only" for="admin-password">Password</label>
                <input type="password" id="admin-password" name="password" placeholder="Password" required>
                <button class="btn" type="submit">Login</button>
            </form>
            <p class="text-muted">Need an account? Contact the system owner for access.</p>
        </section>
    </main>
