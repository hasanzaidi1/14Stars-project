<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>All Guardians</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            overflow-x: auto;
            display: block;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .cta-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            width: 150px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            table {
                font-size: 14px;
                width: 100%; /* Ensure the table takes full width */
            }

            th, td {
                padding: 8px;
            }

            .cta-button {
                font-size: 14px;
                padding: 8px 16px;
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px;
            }

            .cta-button {
                font-size: 12px;
                padding: 6px 12px;
                width: 100px;
            }
        }
    </style>
</head>
<body>

    <h1>All Guardians</h1>

    <table id="guardian-table">
        <thead>
            <tr>
                <th>Guardian ID</th>
                <th>First Name</th>
                <th>Middle Initial</th>
                <th>Last Name</th>
                <th>Cell</th>
                <th>Email</th>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>ZIP</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <a href="/admin/guardian.html" class="cta-button">Back to Guardian Page</a>

    <script>
        // Fetch the guardians data from the backend
        fetch('/admins/all-guardians')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('guardian-table').getElementsByTagName('tbody')[0];

                data.forEach(guardian => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${guardian.g_id}</td>
                        <td>${guardian.g_f_name}</td>
                        <td>${guardian.g_mi || ''}</td>
                        <td>${guardian.g_l_name || ''}</td>
                        <td>${guardian.g_cell || ''}</td>
                        <td>${guardian.g_email || ''}</td>
                        <td>${guardian.g_staddress || ''}</td>
                        <td>${guardian.g_city || ''}</td>
                        <td>${guardian.g_state || ''}</td>
                        <td>${guardian.g_zip || ''}</td>
                        <td>${guardian.gender || ''}</td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching guardian data:', error));
    </script>

</body>
</html>
