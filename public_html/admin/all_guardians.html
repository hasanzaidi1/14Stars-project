<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>All Guardians</title>
</head>
<body>
    <header class="page-header">
        <div>
            <p class="page-eyebrow">Admin Portal</p>
            <h1>All Guardians</h1>
        </div>
        <div class="page-actions">
            <button type="button" class="btn btn--secondary" onclick="window.location.href='/admin/admin.html'">Admin Dashboard</button>
            <button type="button" class="btn btn--danger" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </div>
    </header>

    <main>
        <section class="panel panel--flush">
            <div class="panel-body">
                <p class="text-muted">Below is the complete directory of guardians with their contact information.</p>
                <div class="data-table-wrapper">
                    <table id="guardian-table">
                        <thead>
                            <tr>
                                <th>Guardian ID</th>
                                <th>First Name</th>
                                <th>Middle Initial</th>
                                <th>Last Name</th>
                                <th>Cell</th>
                                <th>Email</th>
                                <th>Street Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>ZIP</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-footer">
                <a href="/admin/guardian.html" class="btn btn--secondary">Back to Guardian Tools</a>
            </div>
        </section>
    </main>

    <script>
        // Fetch the guardians data from the backend
        fetch('/admins/all-guardians')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('guardian-table').getElementsByTagName('tbody')[0];

                data.forEach(guardian => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${guardian.g_id}</td>
                        <td>${guardian.g_f_name}</td>
                        <td>${guardian.g_mi || ''}</td>
                        <td>${guardian.g_l_name || ''}</td>
                        <td>${guardian.g_cell || ''}</td>
                        <td>${guardian.g_email || ''}</td>
                        <td>${guardian.g_staddress || ''}</td>
                        <td>${guardian.g_city || ''}</td>
                        <td>${guardian.g_state || ''}</td>
                        <td>${guardian.g_zip || ''}</td>
                        <td>${guardian.gender || ''}</td>
                    `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching guardian data:', error));
    </script>

</body>
</html>
