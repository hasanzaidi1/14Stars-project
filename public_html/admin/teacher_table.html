<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Teacher Registration</title>
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/admin/admin.html">14 Stars Admin</a>
        <button class="nav-toggle" type="button" data-nav-toggle data-target="primary-nav" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <nav class="nav-links" id="primary-nav">
            <a class="nav-link" href="/admin/admin.html">Dashboard</a>
            <a class="nav-link" href="/admin/students.html">Students</a>
            <a class="nav-link" href="/admin/guardian.html">Guardians</a>
            <a class="nav-link is-active" href="/admin/teacher_table.html">Teachers</a>
            <a class="nav-link" href="/admin/teacher_classes.html">Teacher Classes</a>
            <a class="nav-link" href="/admin/subjects.html">Subjects</a>
            <a class="nav-link" href="/admin/levels.html">Levels</a>
            <a class="nav-link" href="/admin/terms.html">Terms</a>
            <a class="nav-link" href="/admin/announcements.html">Announcements</a>
            <a class="nav-link" href="/substitute/register_substitutes.html">Substitutes</a>
            <button class="btn btn--danger" type="button" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </nav>
    </header>

    <main class="stack">
        <section class="page-header">
            <div>
                <p class="page-eyebrow">Admin Portal</p>
                <h1>Register Teachers</h1>
                <p class="text-muted">Collect contact details and staff assignments.</p>
            </div>
            <div class="page-actions">
                <button class="btn btn--ghost" onclick="window.location.href='/admin/all_teachers.html'">See All Teachers</button>
            </div>
        </section>

        <section class="panel panel--narrow stack">
            <div id="message-container" class="message is-hidden"></div>
            <form id="teacher-registration-form" class="stack">
                <label for="t_f_name">First Name</label>
                <input type="text" id="t_f_name" name="t_f_name" required>

                <label for="t_mi">Middle Initial</label>
                <input type="text" id="t_mi" name="t_mi">

                <label for="t_l_name">Last Name</label>
                <input type="text" id="t_l_name" name="t_l_name" required>

                <label for="t_email">Email</label>
                <input type="email" id="t_email" name="t_email" required>

                <label for="t_phone">Phone</label>
                <input type="text" id="t_phone" name="t_phone">

                <div class="gender-options">
                    <span class="gender-title">Gender</span>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                </div>

                <label for="t_staddress">Street Address</label>
                <input type="text" id="t_staddress" name="t_staddress">
                <input type="text" id="t_city" name="t_city" placeholder="City">
                <input type="text" id="t_state" name="t_state" placeholder="State">
                <input type="text" id="t_zip" name="t_zip" placeholder="ZIP Code">

                <button class="btn" type="submit">Register</button>
            </form>
        </section>
    </main>

    <script>
        const form = document.getElementById('teacher-registration-form');
        const messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = {
                t_f_name: document.getElementById('t_f_name').value,
                t_mi: document.getElementById('t_mi').value,
                t_l_name: document.getElementById('t_l_name').value,
                t_email: document.getElementById('t_email').value,
                t_phone: document.getElementById('t_phone').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                t_staddress: document.getElementById('t_staddress').value,
                t_city: document.getElementById('t_city').value,
                t_state: document.getElementById('t_state').value,
                t_zip: document.getElementById('t_zip').value
            };

            try {
                const response = await fetch('/teachers/profiles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                messageContainer.textContent = data.message || (response.ok ? 'Teacher registered successfully!' : 'Registration failed.');
                messageContainer.className = 'message ' + (response.ok && data.success ? 'message--success' : 'message--error');
                messageContainer.classList.remove('is-hidden');

                if (response.ok && data.success) {
                    form.reset();
                }
            } catch (error) {
                console.error('Error:', error);
                messageContainer.textContent = 'An unexpected error occurred. Please try again.';
                messageContainer.className = 'message message--error';
                messageContainer.classList.remove('is-hidden');
            }
        });
    </script>
    <script src="/scripts/ui.js" defer></script>
</body>
</html>
