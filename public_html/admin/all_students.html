<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        nav button:hover {
            background-color: #004085;
        }
        nav button:active {
            background-color: #003366;
        }
        main {
            padding: 10px;
        }
        .table-container {
            width: 100%;
            overflow-x: auto; /* Allow scrolling for small screens */
            margin: 0 auto;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 18px;
            }
            nav button {
                font-size: 14px;
                padding: 8px 15px;
            }
            th, td {
                font-size: 14px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/admins/all');
            const students = await response.json();
            displayStudents(students);
        });

        function displayStudents(students) {
            const tableBody = document.getElementById('studentTableBody');
            tableBody.innerHTML = ''; // Clear previous results

            if (students.length > 0) {
                students.forEach(student => {
                    const dob = new Date(student.dob); // Convert to Date object
                    const formattedDOB = dob.toLocaleDateString('en-US', { // Format the date
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.St_ID}</td>
                        <td>${student.F_Name}</td>
                        <td>${student.MI}</td>
                        <td>${student.L_Name}</td>
                        <td>${formattedDOB}</td> <!-- Use formattedDOB here -->
                        <td>${student.st_address}</td>
                        <td>${student.city}</td>
                        <td>${student.state}</td>
                        <td>${student.zip}</td>
                        <td>${student.st_email}</td>
                        <td>${student.st_cell}</td>
                        <td>${student.student_location}</td>
                        <td>${student.st_gender}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="12">No students found.</td>';
                tableBody.appendChild(row);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>All Students</h1>
        <nav>
            <ul>
                <button onclick="window.location.href='/admin/students.html'">Back to Student Registration</button>
                <button class="logout-btn" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
            </ul>
        </nav>
    </header>
    <main>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Middle Initial</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Location</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student data will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
