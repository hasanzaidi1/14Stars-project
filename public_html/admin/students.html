<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/admin/admin.html">14 Stars Admin</a>
        <button class="nav-toggle" type="button" data-nav-toggle data-target="primary-nav" aria-label="Toggle navigation" aria-expanded="false">☰</button>
        <nav class="nav-links" id="primary-nav">
            <a class="nav-link" href="/admin/admin.html">Dashboard</a>
            <a class="nav-link is-active" href="/admin/students.html">Students</a>
            <a class="nav-link" href="/admin/guardian.html">Guardians</a>
            <a class="nav-link" href="/admin/teacher_table.html">Teachers</a>
            <a class="nav-link" href="/admin/teacher_classes.html">Teacher Classes</a>
            <a class="nav-link" href="/admin/subjects.html">Subjects</a>
            <a class="nav-link" href="/admin/levels.html">Levels</a>
            <a class="nav-link" href="/admin/terms.html">Terms</a>
            <a class="nav-link" href="/admin/announcements.html">Announcements</a>
            <a class="nav-link" href="/substitute/register_substitutes.html">Substitutes</a>
            <button class="btn btn--danger" type="button" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </nav>
    </header>
    <header class="page-header">
        <div>
            <p class="page-eyebrow">Admin Portal</p>
            <h1>Student Records</h1>
        </div>
        <div class="page-actions">
            <button type="button" class="btn btn--secondary" onclick="window.location.href='/admin/admin.html'">Admin Dashboard</button>
            <button type="button" class="btn btn--danger" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </div>
    </header>
    <main>
        <section class="panel panel--narrow">
            <p class="text-muted">Search for existing students, add new ones, or review the roster using the quick actions below.</p>
            <div class="btn-group" role="tablist">
                <button type="button" class="btn js-toggle-panel" data-target="find-student-panel">Find Student</button>
                <button type="button" class="btn js-toggle-panel" data-target="registration-panel">Register Student</button>
                <button type="button" class="btn btn--secondary" onclick="window.location.href='all_students.html'">See All Students</button>
            </div>
        </section>

        <section id="find-student-panel" class="panel panel--narrow js-form-panel">
            <h2>Find Student</h2>
            <form id="find-student-form" action="/admins/studByName" method="GET" novalidate>
                <label for="find-fname">First Name</label>
                <input type="text" id="find-fname" name="fname" placeholder="First Name">

                <label for="find-lname">Last Name</label>
                <input type="text" id="find-lname" name="lname" placeholder="Last Name">

                <button type="submit">Search</button>
            </form>
            <div id="results" class="card card--muted is-hidden" aria-live="polite"></div>
        </section>

        <section id="registration-panel" class="panel panel--narrow js-form-panel is-hidden">
            <h2>Register a New Student</h2>
            <form action="/admins/register" method="POST" id="registration-form">
                <label for="fname">Student Name</label>
                <div class="student-name">
                    <input placeholder="First" type="text" id="fname" name="fname" required>
                    <input placeholder="Middle Initial" type="text" id="MI" name="MI">
                    <input placeholder="Last" type="text" id="lname" name="lname" required>
                </div>

                <label for="DOB">Date Of Birth</label>
                <input type="date" id="DOB" name="DOB" required>

                <label for="st_address">Address</label>
                <input type="text" id="st_address" name="st_address" placeholder="Street" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State" required>
                <input type="number" id="zip" name="zip" placeholder="Zipcode" required>

                <label for="st_email">Student Contact</label>
                <input type="email" id="st_email" name="st_email" placeholder="Email" required>
                <input type="text" id="st_cell" name="st_cell" placeholder="Phone Number" maxlength="10" required>

                <label for="student_location">Student Location</label>
                <select id="student_location" name="student_location" required>
                    <option value="on-site">On-Site</option>
                    <option value="remote">Remote</option>
                </select>

                <div class="gender-options">
                    <span class="gender-title">Gender:</span>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" required>

                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                </div>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButtons = document.querySelectorAll('.js-toggle-panel');
            const panels = document.querySelectorAll('.js-form-panel');

            const activatePanel = (panelId) => {
                panels.forEach(panel => panel.classList.add('is-hidden'));
                const panel = document.getElementById(panelId);
                if (panel) panel.classList.remove('is-hidden');
            };

            toggleButtons.forEach(button => {
                button.addEventListener('click', () => activatePanel(button.dataset.target));
            });

            const findForm = document.getElementById('find-student-form');
            const resultsContainer = document.getElementById('results');

            if (findForm) {
                findForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const firstName = document.getElementById('find-fname').value.trim();
                    const lastName = document.getElementById('find-lname').value.trim();

                    try {
                        const response = await fetch(`/admins/studByName?fname=${encodeURIComponent(firstName)}&lname=${encodeURIComponent(lastName)}`);
                        const result = await response.json();
                        displayResults(result);
                    } catch (error) {
                        displayResults({ message: 'Something went wrong. Please try again.' });
                    }
                });
            }

            function displayResults(result) {
                resultsContainer.classList.remove('is-hidden');
                if (result.students && result.students.length > 0) {
                    resultsContainer.innerHTML = result.students.map(student => `
                        <p><strong>${student.F_Name} ${student.L_Name}</strong> — ${student.st_email || 'No email on file'}</p>
                    `).join('');
                } else {
                    resultsContainer.textContent = result.message || 'No students found.';
                }
            }
        });
    </script>
    <script src="/scripts/ui.js" defer></script>
</body>
</html>
