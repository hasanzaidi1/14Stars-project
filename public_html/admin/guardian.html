<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Parent / Guardian</title>
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/admin/admin.html">14 Stars Admin</a>
        <button class="nav-toggle" type="button" data-nav-toggle data-target="primary-nav" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <nav class="nav-links" id="primary-nav">
            <a class="nav-link" href="/admin/admin.html">Dashboard</a>
            <a class="nav-link" href="/admin/students.html">Students</a>
            <a class="nav-link is-active" href="/admin/guardian.html">Guardians</a>
            <a class="nav-link" href="/admin/teacher_table.html">Teachers</a>
            <a class="nav-link" href="/admin/teacher_classes.html">Teacher Classes</a>
            <a class="nav-link" href="/admin/subjects.html">Subjects</a>
            <a class="nav-link" href="/admin/levels.html">Levels</a>
            <a class="nav-link" href="/admin/terms.html">Terms</a>
            <a class="nav-link" href="/substitute/register_substitutes.html">Substitutes</a>
            <button class="btn btn--danger" type="button" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
        </nav>
    </header>

    <main class="stack">
        <section class="page-header">
            <div>
                <p class="page-eyebrow">Admin Portal</p>
                <h1>Parent / Guardian records</h1>
                <p class="text-muted">Add new guardians or find existing contacts quickly.</p>
            </div>
        </section>

        <section class="panel panel--narrow stack">
            <h2>Choose an action</h2>
            <div class="btn-container">
                <button class="btn" data-panel-target="find-guardian-panel">Find Guardian</button>
                <button class="btn btn--ghost" data-panel-target="register-guardian-panel">Register Guardian</button>
                <button class="btn btn--secondary" onclick="window.location.href='/admin/all_guardians.html'">See All Guardians</button>
            </div>
        </section>

        <section id="find-guardian-panel" class="panel panel--narrow stack is-hidden">
            <h2>Find Guardian</h2>
            <form id="find-guardian-form" class="stack">
                <label for="g_f_name">Guardian First Name</label>
                <input type="text" id="g_f_name" name="g_f_name" placeholder="First Name">

                <label for="g_l_name">Guardian Last Name</label>
                <input type="text" id="g_l_name" name="g_l_name" placeholder="Last Name">

                <p class="text-muted">or search by student:</p>
                <div class="student-name">
                    <input type="text" id="stud-name-f" name="stud-name-f" placeholder="Student First Name">
                    <input type="text" id="stud-name-l" name="stud-name-l" placeholder="Student Last Name">
                </div>

                <button class="btn" type="submit">Find</button>
            </form>
        </section>

        <section id="register-guardian-panel" class="panel panel--narrow stack is-hidden">
            <h2>Register Guardian</h2>
            <form id="guardian-registration-form" class="stack" method="POST" action="/admins/register-parent">
                <label for="reg-first">First Name</label>
                <input type="text" id="reg-first" name="g_f_name" placeholder="First Name" required>

                <label for="reg-mi">Middle Initial</label>
                <input type="text" id="reg-mi" name="g_mi" placeholder="Middle Initial">

                <label for="reg-last">Last Name</label>
                <input type="text" id="reg-last" name="g_l_name" placeholder="Last Name" required>

                <label for="g_cell">Cell Phone</label>
                <input type="tel" id="g_cell" name="g_cell" placeholder="Phone Number" maxlength="10" required>

                <label for="g_email">Email</label>
                <input type="email" id="g_email" name="g_email" placeholder="Email">

                <label for="g_staddress">Street Address</label>
                <input type="text" id="g_staddress" name="g_staddress" placeholder="Street Address" required>
                <input type="text" id="g_city" name="g_city" placeholder="City" required>
                <input type="text" id="g_state" name="g_state" placeholder="State" required>
                <input type="text" id="g_zip" name="g_zip" placeholder="Zip Code" required>

                <div class="gender-options">
                    <span class="gender-title">Gender</span>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                </div>

                <button class="btn" type="submit">Register</button>
            </form>
        </section>
    </main>

    <script>
        const toggleButtons = document.querySelectorAll('[data-panel-target]');
        const panels = document.querySelectorAll('[id$="-panel"]');

        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                panels.forEach(panel => panel.classList.add('is-hidden'));
                const panel = document.getElementById(button.dataset.panelTarget);
                if (panel) {
                    panel.classList.remove('is-hidden');
                }
            });
        });
    </script>
    <script src="/scripts/ui.js" defer></script>
</body>
</html>
