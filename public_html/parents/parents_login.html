<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <a class="brand-mark" href="/index.html">14 Stars</a>
        <button class="nav-toggle" type="button" aria-label="Toggle navigation" aria-expanded="false" data-nav-toggle data-target="primary-nav">â˜°</button>
        <nav class="nav-links" id="primary-nav">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link is-active" href="/parents/parents_login.html">Parents</a>
            <a class="nav-link" href="/teachers/teachers.html">Teachers</a>
            <a class="nav-link" href="/admin/admin-login.html">Admin</a>
        </nav>
    </header>

    <main class="page-fill">
        <section class="panel panel--narrow stack" style="max-width: 520px;">
            <div>
                <p class="page-eyebrow">Parent Portal</p>
                <h1 id="formTitle">Parent Login</h1>
                <p class="text-muted" id="formDescription">Access student updates, attendance, and progress reports.</p>
            </div>
            <div class="stack stack--tight">
                <form id="loginForm" class="stack" action="/parents/login" method="POST">
                    <label class="sr-only" for="parent-email">Email</label>
                    <input id="parent-email" type="text" name="email" placeholder="Email" required>
                    <label class="sr-only" for="parent-password">Password</label>
                    <input id="parent-password" type="password" name="password" placeholder="Password" required>
                    <button class="btn" type="submit">Login</button>
                </form>

                <form id="registrationForm" class="stack is-hidden" action="/parents/register" method="POST">
                    <label class="sr-only" for="reg-first">First Name</label>
                    <input id="reg-first" type="text" name="f_name" placeholder="First Name" required>
                    <label class="sr-only" for="reg-last">Last Name</label>
                    <input id="reg-last" type="text" name="l_name" placeholder="Last Name" required>
                    <label class="sr-only" for="reg-email">Email</label>
                    <input id="reg-email" type="email" name="email" placeholder="Email" required>
                    <label class="sr-only" for="reg-password">Password</label>
                    <input id="reg-password" type="password" name="password" placeholder="Password" required>
                    <button class="btn btn--secondary" type="submit">Create Account</button>
                </form>
            </div>
            <p class="text-muted" id="toggleText">Need an account? <a href="#" id="toggleLink">Register</a></p>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 14 Stars Islamic School.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registrationForm = document.getElementById('registrationForm');
        const formTitle = document.getElementById('formTitle');
        const formDescription = document.getElementById('formDescription');
        const toggleText = document.getElementById('toggleText');

        function toggleForms(showLogin) {
            if (showLogin) {
                loginForm.classList.remove('is-hidden');
                registrationForm.classList.add('is-hidden');
                formTitle.textContent = 'Parent Login';
                formDescription.textContent = 'Access student updates, attendance, and progress reports.';
                toggleText.innerHTML = 'Need an account? <a href="#" id="toggleLink">Register</a>';
            } else {
                registrationForm.classList.remove('is-hidden');
                loginForm.classList.add('is-hidden');
                formTitle.textContent = 'Parent Registration';
                formDescription.textContent = 'Create a parent account to register students and monitor their classes.';
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggleLink">Login</a>';
            }
            attachToggle();
        }

        function attachToggle() {
            const toggleLink = document.getElementById('toggleLink');
            toggleLink.addEventListener('click', (event) => {
                event.preventDefault();
                toggleForms(loginForm.classList.contains('is-hidden'));
            });
        }

        attachToggle();
    </script>
    <script src="/scripts/ui.js" defer></script>
</body>
</html>
