<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Students</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .cta-button:active {
            background-color: #004085;
        }

        #student-info {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
        }
        
        .student-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parents Portal</h1>
        <nav>
            <ul>
                <li><button onclick="window.location.href='parents_portal.html'">Parent Portal</button></li>
                <li><button class="logout-btn" onclick="window.location.href='/parents/logout'">Logout</button></li>
            </ul>
        </nav>
    </header>
    <section id="student-info">
        <p>Loading your students...</p>
    </section>

    <script>
        const studentInfoDiv = document.getElementById('student-info');
        document.addEventListener('DOMContentLoaded', loadStudents);
    
        async function loadStudents() {
            try {
                const response = await fetch('/parents/students', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
    
                if (response.status === 401 || response.status === 403) {
                    window.location.href = 'parents_login.html';
                    return;
                }
    
                if (!response.ok) {
                    const errorData = await response.json();
                    studentInfoDiv.innerHTML = `<p style="color: red;">${errorData.message || 'Unable to load students.'}</p>`;
                    return;
                }
    
                const students = await response.json();
                studentInfoDiv.innerHTML = '';
    
                if (students.length > 0) {
                    students.forEach(student => {
                        const studentDiv = document.createElement('div');
                        studentDiv.classList.add('student-card');
                        studentDiv.innerHTML = `
                            <p><strong>Name:</strong> ${student.F_Name} ${student.L_Name}</p>
                            <p><strong>DOB:</strong> ${student.dob ? formatDateOfBirth(student.dob) : 'N/A'}</p>
                            <p><strong>Email:</strong> ${student.st_email}</p>
                            <p><strong>Phone:</strong> ${student.st_cell}</p>
                        `;
                        studentInfoDiv.appendChild(studentDiv);
                    });
                } else {
                    studentInfoDiv.innerHTML = '<p>No students found for your account.</p>';
                }
    
            } catch (error) {
                console.error('Error:', error);
                studentInfoDiv.innerHTML = `<p style="color: red;">Failed to fetch student information.</p>`;
            }
        }
    
        function formatDateOfBirth(dateString) {
            if (!dateString) return 'N/A';

            // Ensure it's a valid date
            const dob = new Date(dateString);
            if (isNaN(dob.getTime())) {
                console.error('Invalid DOB:', dateString);
                return 'Invalid Date';
            }

            // Extract the correct parts (Year-Month-Day)
            const year = dob.getUTCFullYear(); // Use UTC to avoid time zone shifts
            const month = String(dob.getUTCMonth() + 1).padStart(2, '0'); // Ensure two-digit month
            const day = String(dob.getUTCDate()).padStart(2, '0'); // Ensure two-digit day

            return `${year}-${month}-${day}`;
        }

    </script>
</body>
</html>
