<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Students List</h1>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Initial</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Email</th>
                <th>Cell</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchStudents() {
            try {
                const response = await fetch('/api/students'); // Call the API to get student data
                const students = await response.json(); // Parse the JSON response

                const tbody = document.querySelector('#studentsTable tbody');
                tbody.innerHTML = ''; // Clear any existing rows

                // Loop through the student data and create rows
                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.F_Name}</td>
                        <td>${student.MI}</td>
                        <td>${student.L_Name}</td>
                        <td>${student.dob}</td>
                        <td>${student.st_address}</td>
                        <td>${student.st_email}</td>
                        <td>${student.st_cell}</td>
                        <td>${student.st_gender}</td>
                    `;
                    tbody.appendChild(row); // Append the row to the table body
                });
            } catch (error) {
                console.error('Error fetching students:', error);
            }
        }

        // Call the fetch function when the page loads
        document.addEventListener('DOMContentLoaded', fetchStudents);
    </script>
</body>
</html>
