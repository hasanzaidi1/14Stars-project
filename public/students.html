<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #006600;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #006600;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 70%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .add-button {
            margin-bottom: 20px;
        }

        .gender-options {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-bottom: 10px;
        }

        .name {
            display: flex;
        }

        .gender-title {
            padding-right: 20px;
        }

        .student-name input {
            margin-right: 10px;
            flex: 1;
        }

        .gender-options input {
            margin-left: 5px; /* Space between label and radio button */
        }

        .parent-contact {
            margin-bottom: 20px; /* Space between parent contacts */
        }

        .rem-button {
            background-color: rgb(227, 4, 4);
        }

        .rem-button:hover {
            background-color: rgb(172, 7, 7);
        }
    </style>
    <script>
        let parentContactCounter = 0;

        function addParentContact() {
            parentContactCounter++; // Increment counter for unique IDs
            // Create a new div for additional parent contact
            const contactDiv = document.createElement('div');
            contactDiv.className = 'parent-contact';
            contactDiv.innerHTML = `
                <label for="parent_name_f_${parentContactCounter}">Parent Name:</label>
                <div class="name">
                    <input type="text" id="parent_name_f_${parentContactCounter}" name="parent_name_f[]" required placeholder="First">
                    <input type="text" id="parent_name_l_${parentContactCounter}" name="parent_name_l[]" required placeholder="Last">
                </div>
                
                <label for="parent_contact_${parentContactCounter}">Parent Contact:</label>
                <input type="tel" id="parent_contact_${parentContactCounter}" name="parent_contact[]" required placeholder="(123) 456-7890" oninput="formatPhoneNumber(this)" title="Phone number format: (123) 456-7890" maxlength="14">
                <button type="button" class="rem-button" onclick="removeParentContact(this)">Remove Contact</button>
            `;
            document.getElementById('parent-contacts').appendChild(contactDiv);
        }

        function removeParentContact(button) {
            // Remove the parent contact div
            button.parentElement.remove();
        }

        function formatPhoneNumber(input) {
            const cleaned = ('' + input.value).replace(/\D/g, '');
            const match = cleaned.match(/^(\d{0,3})(\d{0,3})(\d{0,4})$/);
            if (match) {
                input.value = (match[1] ? '(' + match[1] + ') ' : '') +
                                (match[2] ? match[2] + '-' : '') +
                                match[3];
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Student Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="#">Teachers</a></li>
                <li><a href="#">Announcements</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Register a New Student</h2>
        <form action="/register" method="POST" id="registration-form">
            <label for="fname">Student Name:</label>
            <div class="name">
                <input placeholder="First" type="text" id="fname" name="fname" required>
                <input placeholder="Last" type="text" id="lname" name="lname" required>
            </div>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" required>

            <div class="gender-options">
                <h4 class="gender-title">Gender:</h4>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required>
            </div>

            <div id="parent-contacts">
                <label for="parent_name">Parent Name:</label>
                <div class="name">
                    <input type="text" id="parent_name_f" name="parent_name_f[]" required placeholder="First">
                    <input type="text" id="parent_name_l" name="parent_name_l[]" required placeholder="Last">
                </div>

                <label for="parent_contact">Parent Contact:</label>
                <input type="tel" id="parent_contact" name="parent_contact[]" required placeholder="(123) 456-7890" oninput="formatPhoneNumber(this)" title="Phone number format: (123) 456-7890" maxlength="14">

            </div>

            <button type="button" class="add-button" onclick="addParentContact()">Add Another Parent Contact</button>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Islamic School - All Rights Reserved.</p>
    </footer>
</body>
</html>
