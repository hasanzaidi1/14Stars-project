<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles.css">
    <title>Teachers Portal</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .cta-button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teachers Portal</h1>
        <nav>
            <ul>
                <button onclick="window.location.href='/teachers/teacher_portal.html'">Teacher Portal</button>
                <button class="logout-btn" onclick="window.location.href='/teacher-logout'">Logout</button>
            </ul>
        </nav>
    </header>
    <div class="btn-container">
        <button class="cta-button" onclick="window.location.href='./../index.html'">Home</button>
        <button class="cta-button" onclick="window.location.href='#'">Classes</button>
        <button class="cta-button" onclick="window.location.href='sub_request.html'">Request Substitute</button>
        <button class="cta-button" onclick="window.location.href='#'">Student-Guardian</button>
        <button class="cta-button" onclick="window.location.href='#'">Student-Level</button>
        <button class="cta-button" onclick="window.location.href='./../all_teachers.html'">Teachers</button>
    </div>
</body>
</html>
