<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Admin</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .cta-button:active {
            background-color: #004085;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Hide the table by default */
        #substitute-requests-table {
            display: none;
        }

        /* Styling for the text entry fields */
        .text-entry {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        /* Style for the submit button */
        .submit-btn {
            padding: 5px 15px;
            font-size: 14px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Privilege</h1>
        <nav>
            <ul>
                <button onclick="window.location.href='/admin/admin.html'">Admin Privilege</button>
                <button class="logout-btn" onclick="window.location.href='/admin/admin-login.html'">Logout</button>
            </ul>
        </nav>
    </header>

    <div class="btn-container">
        <button class="cta-button" onclick="window.location.href='/index.html'">Home</button>
        <button class="cta-button" onclick="window.location.href='#'">Classes</button>
        <button class="cta-button" onclick="window.location.href='students.html'">Students</button>
        <button class="cta-button" onclick="window.location.href='student_level.html'">Student-Level</button>
        <hr>
        <button class="cta-button" onclick="window.location.href='guardian.html'">Parent<br>/Guardian</button>
        <button class="cta-button" onclick="window.location.href='student_guardian.html'">Student-Guardian</button>
        <hr>
        <button class="cta-button" onclick="window.location.href='teacher_table.html'">Teachers</button>
        <button class="cta-button" onclick="window.location.href='/substitute/register_substitutes.html'">Substitute Teachers</button>
        <button class="cta-button" onclick="toggleSubstituteRequests()">Substitute Requests</button>
        <hr>
        <button class="cta-button" onclick="window.location.href='#'">Announcements</button>
        <button class="cta-button" onclick="window.location.href='subjects.html'">Subjects</button>
        <button class="cta-button" onclick="window.location.href='#'">Teacher-Class</button>
    </div>

    <!-- Table to display substitute requests -->
    <div id="substitute-requests-table">
        <h2>Substitute Requests</h2>
        <table id="substitute-requests">
            <thead>
                <tr>
                    <th>Teacher Name</th>
                    <th>Teacher Email</th>
                    <th>Reason</th>
                    <th>Date</th>
                    <th>Created Date</th>
                    <th>Satisfied By</th> <!-- Text Entry column -->
                    <th>Action</th> <!-- Submit button column -->
                </tr>
            </thead>
            <tbody>
                <!-- Substitute requests will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to toggle the visibility of the substitute requests table
        function toggleSubstituteRequests() {
            const tableContainer = document.getElementById('substitute-requests-table');
            if (tableContainer.style.display === 'none' || tableContainer.style.display === '') {
                tableContainer.style.display = 'block';
                loadSubstituteRequests();
            } else {
                tableContainer.style.display = 'none';
            }
        }

async function loadSubstituteRequests() {
    try {
        const response = await fetch('/fetch-substitute-requests');
        if (response.ok) {
            const data = await response.json();
            const requests = data.substituteRequests;

            const tbody = document.querySelector('#substitute-requests tbody');
            tbody.innerHTML = '';

            requests.forEach(request => {
                const row = document.createElement('tr');

                const teacherName = document.createElement('td');
                teacherName.textContent = request.teacher_name;
                row.appendChild(teacherName);

                const teacherEmail = document.createElement('td');
                teacherEmail.textContent = request.teacher_email;
                row.appendChild(teacherEmail);

                const reason = document.createElement('td');
                reason.textContent = request.reason;
                row.appendChild(reason);

                const date = document.createElement('td');
                date.textContent = formatDate(request.date);
                row.appendChild(date);

                const createdDate = document.createElement('td');
                createdDate.textContent = formatDate(request.created_at);
                row.appendChild(createdDate);

                const satisfiedByCell = document.createElement('td');
                const textInput = document.createElement('input');
                textInput.type = 'text';
                textInput.classList.add('text-entry');
                textInput.placeholder = 'Enter name';
                satisfiedByCell.appendChild(textInput);
                row.appendChild(satisfiedByCell);

                // Add submit button
                const actionCell = document.createElement('td');
                const submitButton = document.createElement('button');
                submitButton.textContent = 'Enter';
                submitButton.classList.add('submit-btn');
                submitButton.onclick = () => submitSatisfiedBy(request.id, request.teacher_email, textInput.value);
                actionCell.appendChild(submitButton);
                row.appendChild(actionCell);

                tbody.appendChild(row);
            });
        } else {
            console.error('Failed to fetch substitute requests:', response.statusText);
        }
    } catch (error) {
        console.error('Error fetching substitute requests:', error);
    }
}

// Function to submit the 'Satisfied By' value
async function submitSatisfiedBy(requestId, teacherEmail, satisfiedBy) {
    if (!satisfiedBy) {
        alert('Please enter a name!');
        return;
    }

    try {
        const response = await fetch('/update-satisfied-by', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ request_id: requestId, teacher_email: teacherEmail, satisfied_by: satisfiedBy }),  // Pass request_id, teacher_email, and satisfied_by
        });

        if (response.ok) {
            alert('Successfully updated!');
            loadSubstituteRequests(); // Reload requests to reflect the update
        } else {
            const message = await response.text();
            console.error('Failed to update:', message);
        }
    } catch (error) {
        console.error('Error updating satisfied by:', error);
    }
}

        // Function to format the date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    </script>
</body>
</html>
